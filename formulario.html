<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML</title>
</head>

<body>

    <h1>Formularios</h1>

    <form action="" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" name="" id="nombre" placeholder="Ingrese su nombre" required>

        <br><br>

        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="Ingrese se email" required>

        <br><br>

        <label for="pass">Contraseña</label>
        <input type="password" name="" id="pass" placeholder="Ingrese su contraseña" required>

        <br><br>

        <label for="consulta">Mensaje</label>
        <textarea name="" id="consulta" cols="20" rows="5"></textarea>

        <br><br>

        <input type="file" name="" id="">

        <br><br>

        <input type="radio" name="curso" id="si">Si
        <input type="radio" name="curso" id="no">NO

        <br><br>

        <input type="checkbox" name="opcion" id="tyc">Terminos y condiciones
        <input type="checkbox" name="opcion" id="news">News

        <br><br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <input type="button" value="Para JS">

        <br><br>

        <select name="" id="paises">
            <option value="1">Argentina</option>
            <option value="2" disabled>Chile</option>
            <option value="3">Perú</option>
            <option value="4" selected>Colombia</option>
        </select>
    </form>
    <br><br><br>
    <div>
        <a href="./enlaces.html">Vuelta a página principal </a>
    </div>
</body>

</html>
