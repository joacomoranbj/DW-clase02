<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo_coderhouse-color.jpg" type="image/x-icon">
    <title>Contacto</title>
</head>

<body>
    <h1>Contacto</h1>

    <br><br><br>
    <a href="./index.html">Regresar a página principal.</a>

    <main>
        <form action="" method="get">
            <label for="nombre">Nombre</label>
            <input type="nombre" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
            <br><br>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="pass" placeholder="Ingrese su contraseña" required>
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su email" required>
            <br><br>
            <input type="submit" value="Enviar">
            <input type="submit" value="Repetir">
            <input type="submit" value="Borrar">
        </form>
    </main>

</html>
